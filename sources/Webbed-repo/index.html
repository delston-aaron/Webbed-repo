<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1d1d31;
        }

        .ink-splash {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            opacity: 0;
            animation: splash-animation 0.6s forwards;
        }

        @keyframes splash-animation {
            0% {
                transform: scale(0);
                opacity: 0.5;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<section class="webs">

    <script src="script.js"></script>
    <script>
        const colors = ['#ff5733', '#33ff57', '#3357ff', '#f0e130', '#ff33a1', '#33a1ff'];
    
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
    
            // Create an ink splash
            const inkSplash = document.createElement('div');
            inkSplash.classList.add('ink-splash');
            inkSplash.style.left = `${mouseX - 25}px`;
            inkSplash.style.top = `${mouseY - 25}px`;
            inkSplash.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    
            // Append to the body
            document.body.appendChild(inkSplash);
    
            // Remove splash after animation ends
            setTimeout(() => {
                inkSplash.remove();
            }, 600);
        });
    </script>
